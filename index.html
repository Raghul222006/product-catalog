<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog (Frontend Only)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Product Catalog</h1>

    <div class="product-container" id="products"></div>

    <script>
        // âœ… Product list stored locally (NO BACKEND)
        const products = [
            {
                name: "AirPods Pro",
                description: "Noise-cancelling wireless earbuds.",
                image: "https://m.media-amazon.com/images/I/61o7EzoRpBL._SX679_.jpg"
            },
            {
                name: "Samsung Galaxy S23",
                description: "Flagship smartphone with great performance.",
                image: "https://m.media-amazon.com/images/I/719zApN1mhL.jpg"
            },
            {
                name: "Sony Headphones",
                description: "Wireless over-ear noise-cancelling headphones.",
                image: "https://m.media-amazon.com/images/I/61eSXFi9nQL._AC_UY327_FMwebp_QL65_.jpg"
            }
        ];

        const container = document.getElementById("products");

        products.forEach(product => {
            container.innerHTML += `
                <div class="card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                </div>
            `;
        });
    </script>

</body>
</html>
